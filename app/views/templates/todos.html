<dd ng-style="{ height: getHeight(category) }">
  <div class="content">
    <div ng-repeat="(key, value) in state.todos[category]">
      <h2 class="project slide-up" ng-bind-html="key" ng-if="value.length"></h2>
      <todo class="slide-up" ng-repeat="assignedTodo in value track by assignedTodo.id"></todo>
    </div>
  </div>
</dd>
